<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main">
            <div class="left-col">
                <h2>Learn to code by <br>watching others</h2>
                <p>See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding
                    how developers think is invaluable
                </p>
            </div>
            <div class="right-col">
                <!-- <div class="p-right">
                
                </div> -->
                <p class="purple"> <b> Try it free 7 days </b> then $20/mo. thereafter</p>
                <table>
                    <form action="">
                        <tr>
                            <td class="container" data-error="First name cannot be blank"><input type="text"
                                    placeholder="First name" value="Jonathan" required></td>
                        </tr>
                        <tr>
                            <td class="container" data-error="Last name cannot be blank"><input type="text"
                                    placeholder="Last name" required></td>

                        </tr>
                        <tr>
                            <td><input type="email" placeholder="Email Address" class="email" required></td>
                        </tr>
                        <tr>
                            <td><input type="password" placeholder="Password" class="pwd"
                                    data-error="Password cannot be blank" required></td>
                        </tr>
                        <tr>
                            <td class="green"><input class="btn" type="submit" value="CLAIM YOUR FREE TRIAL"></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="p-bottom-right">By clicking the button, you are agreeing to our <a
                                        href="#">Terms and Services</a>
                                </p>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
